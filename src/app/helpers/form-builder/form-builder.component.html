<!-- String Input -->
<p *ngIf="field.dataType == 'String' && !field.allowedValues" [ngClass]="{'error': field.errorMessage && field.errorMessage != ''}">
  <label popover="{{field.tooltip}}" triggers="mouseenter:mouseleave" *ngIf="field.label"> {{field.label}}</label>
  <input *ngIf="4 == field.visibleFields || 5 == field.visibleFields" type="text" [(ngModel)]="field.modifiedFormattedValue" placeholder="{{field.label}}" [required]="field.IsRequired" class="form-control custom-field" [ngClass]="{'error': field.errorMessage && field.errorMessage != ''}">
  <label *ngIf="field.errorMessage && field.errorMessage != ''" [ngClass]="{'error': field.errorMessage && field.errorMessage != ''}">{{field.errorMessage}}</label>
</p>

<!-- Yes / No Select Box -->
<p *ngIf="field.dataType == 'String' && field.allowedValues" [ngClass]="{'error': field.errorMessage && field.errorMessage != ''}">
    <label popover="{{field.tooltip}}" triggers="mouseenter:mouseleave" *ngIf="field.label">{{field.label}}</label>
    <select [(ngModel)]="field.modifiedFormattedValue" class="form-control custom-select" [ngClass]="{'error': field.errorMessage && field.errorMessage != ''}">
      <option value="">{{field.ListSelectionInstruction || 'Change...'}} </option>
      <option value="{{option.Key}}" *ngFor="let option of field.allowedValues">{{option.Value}}</option>
    </select>
    <label *ngIf="field.errorMessage && field.errorMessage != ''" [ngClass]="{'error': field.errorMessage && field.errorMessage != ''}">{{field.errorMessage}}</label>
</p>

<!-- Password Input -->
<p *ngIf="field.dataType == 'Password' && !field.allowedValues" [ngClass]="{'error': field.errorMessage && field.errorMessage != ''}">
  <label popover="{{field.tooltip}}" triggers="mouseenter:mouseleave" *ngIf="field.label"> {{field.label}}</label>
  <input *ngIf="4 == field.visibleFields || 5 == field.visibleFields" type="text" [(ngModel)]="field.modifiedFormattedValue" placeholder="{{field.label}}" [required]="field.IsRequired" class="form-control custom-field" [ngClass]="{'error': field.errorMessage && field.errorMessage != ''}">
  <label *ngIf="field.errorMessage && field.errorMessage != ''" [ngClass]="{'error': field.errorMessage && field.errorMessage != ''}">{{field.errorMessage}}</label>
</p>

<!-- Date Picker -->
<p class="datepicker-wrapper" *ngIf="field.dataType == 'Date'" [ngClass]="{'error': field.errorMessage && field.errorMessage != ''}">
  <label popover="{{field.tooltip}}" triggers="mouseenter:mouseleave" *ngIf="field.label"> {{field.label}}</label>
  <input *ngIf="4 == field.visibleFields || 5 == field.visibleFields" class="form-control field-datepicker custom-field" type="text" popover="{{field.tooltip}}" [(ngModel)]="field.modifiedFormattedValue" #dp="bsDatepicker" bsDatepicker [bsConfig]="bsConfig" [ngClass]="{'error': field.errorMessage && field.errorMessage != ''}"/>
  <label *ngIf="field.errorMessage && field.errorMessage != ''" [ngClass]="{'error': field.errorMessage && field.errorMessage != ''}">{{field.errorMessage}}</label>
</p>
