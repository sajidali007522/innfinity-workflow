<!-- String Input -->
<p *ngIf="field.DataType == 'String' && !field.AllowedValues">
  <label popover="{{field.Tooltip}}" *ngIf="field.Label"> {{field.Label}}</label>
  <input *ngIf="4 == field.VisibleFields || 5 == field.VisibleFields" type="text" [(ngModel)]="field.ModifiedFormattedValue" placeholder="{{field.Label}}" [required]="field.IsRequired" class="form-control custom-field">
</p>

<!-- Yes / No Radio -->
<p *ngIf="field.DataType == 'String' && field.AllowedValues">
    <label popover="{{field.Tooltip}}" class="" *ngIf="field.Label">{{field.Label}}</label>
    <select [(ngModel)]="field.ModifiedFormattedValue" class="form-control custom-select">
      <option value="">{{field.ListSelectionInstruction || 'Change...'}} </option>
      <option value="{{option.Key}}" *ngFor="let option of field.AllowedValues">{{option.Value}}</option>
    </select>
</p>

<!-- Date Picker -->
<p class="datepicker-wrapper" *ngIf="field.DataType == 'Date'">
  <label popover="{{field.Tooltip}}" *ngIf="field.Label"> {{field.Label}}</label>
  <input *ngIf="4 == field.VisibleFields || 5 == field.VisibleFields" class="form-control field-datepicker custom-field" type="text" popover="{{field.Tooltip}}" [(ngModel)]="field.ModifiedFormattedValue" #dp="bsDatepicker" bsDatepicker [bsConfig]="bsConfig"/>
</p>
