<div class="banner-wrap">
  
</div>
<div class="article-wrap" *ngIf="formBuilder">
    <!--
        1 => label
				2 => formatted value rendered as text not editable
				4 => formatted value and modifiable
				5 => labels and field
    -->

    <div [ngClass]="{ 'article-title': 1 == field.VisibleFields && index == 0, 'article-body': index > 0 && 1 != field.VisibleFields }" *ngFor="let field of formBuilder.Controls; let index = $index">
      <h2 *ngIf="field.Instruction != ''">{{field.Instruction}}</h2>
      <div class="field-wrap para-lg">
        <div class="text-only" *ngIf="4 != field.VisibleFields && 5 != field.VisibleFields">
          <p>{{field.Label}}</p>
        </div>
        <div class="form-field" *ngIf="4 == field.VisibleFields || 5 == field.VisibleFields">
          <app-form-builder [field]="field" ></app-form-builder>
        </div>
      </div>
    </div>
    <div class="article-footer">
      <a href="javascript:void(0)" class="btn" (click)="submitForm()">{{formBuilder.DefaultActionLabel || 'Next'}}</a>
    </div>
  </div>
